<div class="animate__animated animate__fadeIn">
    <h2>Por País</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input placeholder="Buscar país..." (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)">
            </app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais',pais.cca2]">{{pais.name.official}}</a>
        </li>
        <li (click)="buscarSugerido(termino)" class="list-group-item list-group-item-action">
            <a class="nav-link">
                Buscar "{{termino}}"
            </a>
        </li>
    </ul>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el termino {{termino}}
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
