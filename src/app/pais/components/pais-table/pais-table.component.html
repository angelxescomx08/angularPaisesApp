<table class="table table-hover">

            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;index as i" class="animate__animated animate__fadeIn">
            <td>{{i+1}}</td>
            <td>
                <img [src]="pais.flags.png" class="small-flag"/>

        </tr>
    </tbody>
